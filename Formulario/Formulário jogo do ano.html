<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário jogo do ano</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Pesquisa sobre seu voto aos indicados ao jogo do ano de 2023 em várias categorias:</h3>
            <figure>
                <img src="images/Destaque-The-Game-Awards-2023.jpg" class="imagem">
            </figure>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Jogos do Ano</p>
            </div>
            <div class="form-body">
                <h1 class="form-tittle">Escolha o seu Jogo do ano!</h1>
                <form>
                    <div class="box-input">
                        <label for="title">
                            Jogo do ano <span class="required-field">*</span></div></label>
                            <div class="radio">
                                <input type="radio" value="alanwake" name="game">
                                <label for="alanwake">Alan Wake 2</label>
                                <div class="radio">
                                    <input type="radio" value="bg3" name="game">
                                    <label for="bg3">Baldur's Gate 3</label>
                                    <div class="radio">
                                        <input type="radio" value="msm2" name="game">
                                        <label for="msm2">Marvel's Spider-Man 2</label>
                                        <div class="radio">
                                            <input type="radio" value="re4" name="game">
                                            <label for="re4">Resident Evil 4</label>
                                            <div class="radio">
                                                <input type="radio" value="mario" name="game">
                                                <label for="mario">Super Mario Bros.Wonder</label>
                                                <div class="radio">
                                                    <input type="radio" value="zelda" name="game">
                                                    <label for="zelda">The Legend of Zelda: Tears of the Kingdom</label>
                    </div>
                    <div class="box-input">
                        <label for="description">
                            Descrição do jogo: <span class="required-field">*</span></div></label>
                        <textarea name="description" id="description" class="block" placeholder="Descreva o que você mais gostou no jogo que votou."></textarea>
                    </div>
                    <div class="box-input">
                        <label for="direction">Melhor direção de jogo: <span class="required-field">*</span></label>
                        <input type="text" list="games" name="direction">
                    
                        <datalist id="games">
                            <option value="Alan Wake 2"></option>
                            <option value="Baldur's Gate 3"></option>
                            <option value="Marvel's Spider-Man 2"></option>
                            <option value="Super Mario Bros.Wonder"></option>
                            <option value="The Legend of Zelda: Tears of the Kingdom"></option>
                        </datalist>
                    </div>
                    <div class="box-input">
                        <label for="narrative">Melhor Narrativa:<span class="required-field">*</span></label>
                        <input type="text" list="games" name="narrative">
                    
                        <datalist id="games">
                            <option value="Alan Wake 2"></option>
                            <option value="Baldur's Gate 3"></option>
                            <option value="Marvel's Spider-Man 2"></option>
                            <option value="Super Mario Bros.Wonder"></option>
                            <option value="The Legend of Zelda: Tears of the Kingdom"></option>
                        </datalist>
                    </div>
                    <div class="box-input">
                        <label for="music">Melhor trilha sonora e música:<span class="required-field">*</span></label>
                        <input type="text" list="games" name="music">
                    
                        <datalist id="games">
                            <option value="Alan Wake 2"></option>
                            <option value="Baldur's Gate 3"></option>
                            <option value="Marvel's Spider-Man 2"></option>
                            <option value="Super Mario Bros.Wonder"></option>
                            <option value="The Legend of Zelda: Tears of the Kingdom"></option>
                        </datalist>
                    </div>
                    <div class="box-input">
                        <label for="sound-design">Melhor design de som:<span class="required-field">*</span></label>
                        <input type="text" list="games" name="sound-design">
                    
                        <datalist id="games">
                            <option value="Alan Wake 2"></option>
                            <option value="Baldur's Gate 3"></option>
                            <option value="Marvel's Spider-Man 2"></option>
                            <option value="Super Mario Bros.Wonder"></option>
                            <option value="The Legend of Zelda: Tears of the Kingdom"></option>
                        </datalist>
                    </div>
                    <div class="box-input">
                        <label for="art-direction">Melhor direção de arte:<span class="required-field">*</span></label>
                        <input type="text" list="games" name="art-direction">
                    
                        <datalist id="games">
                            <option value="Alan Wake 2"></option>
                            <option value="Baldur's Gate 3"></option>
                            <option value="Marvel's Spider-Man 2"></option>
                            <option value="Super Mario Bros.Wonder"></option>
                            <option value="The Legend of Zelda: Tears of the Kingdom"></option>
                        </datalist>
                    </div>
                    <div class="box-input">
                        <label for="inovation">Jogo mais inovador:<span class="required-field">*</span></label>
                        <input type="text" list="games" name="inovation">
                    
                        <datalist id="games">
                            <option value="Alan Wake 2"></option>
                            <option value="Baldur's Gate 3"></option>
                            <option value="Marvel's Spider-Man 2"></option>
                            <option value="Super Mario Bros.Wonder"></option>
                            <option value="The Legend of Zelda: Tears of the Kingdom"></option>
                        </datalist>
                    </div>
                    <div class="box-input">
                        <label for="wait">Jogo mais esperado:<span class="required-field">*</span></label>
                        <input type="text" list="games" name="wait">
                    
                        <datalist id="games">
                            <option value="Alan Wake 2"></option>
                            <option value="Baldur's Gate 3"></option>
                            <option value="Marvel's Spider-Man 2"></option>
                            <option value="Super Mario Bros.Wonder"></option>
                            <option value="The Legend of Zelda: Tears of the Kingdom"></option>
                        </datalist>
                    </div>
                    <div class="box-input">
                        <label for="character">Jogo com personagens mais carismáticos:<span class="required-field">*</span></label>
                        <input type="text" list="games" name="character">
                    
                        <datalist id="games">
                            <option value="Alan Wake 2"></option>
                            <option value="Baldur's Gate 3"></option>
                            <option value="Marvel's Spider-Man 2"></option>
                            <option value="Super Mario Bros.Wonder"></option>
                            <option value="The Legend of Zelda: Tears of the Kingdom"></option>
                        </datalist>
                    </div>
                    <input type="submit" value="Enviar" class="btn-submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
